<!DOCTYPE html>
<html lang="uk">
<head>
    <!-- –í—Å—ñ —Å—Ç–∏–ª—ñ —Ç–∞ –º–µ—Ç–∞—Ç–µ–≥–∏ –∑–∞–ª–∏—à–∞—é—Ç—å—Å—è –±–µ–∑ –∑–º—ñ–Ω -->
    <style>
        /* –í—Å—ñ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ —Å—Ç–∏–ª—ñ –∑–∞–ª–∏—à–∞—é—Ç—å—Å—è —Ç—É—Ç */
        
        /* –î–æ–¥–∞–Ω–æ —Å—Ç–∏–ª—å –¥–ª—è –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è —Å–ø—ñ–∫–µ—Ä–∞ –≤ —Ä—è–¥–∫–∞—Ö */
        .book-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .book-link-text {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Ç–∞ —ñ–Ω—à—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ –∑–∞–ª–∏—à–∞—é—Ç—å—Å—è –±–µ–∑ –∑–º—ñ–Ω -->
        
        <div class="menu">
            <!-- –ü—Ä–∏–∫–ª–∞–¥ –¥–ª—è —Ä–æ–∑–¥—ñ–ª—É "–ö–∞–∑–∫–∏ —Ç–∞ –ü—Ä–∏–≥–æ–¥–∏" -->
            <div class="genre">
                <div class="genre-title">
                    <span>üßö –ö–∞–∑–∫–∏ —Ç–∞ –ü—Ä–∏–≥–æ–¥–∏</span>
                    <span class="speaker-icon" onclick="playAudio('Kazky_button.mp3')">üîä</span>
                </div>
                <div class="books-list">
                    <a href="1_Enot_Story.html" class="book-link">
                        <span class="book-link-text">–ö–∞–∑–∫–∞ –ø—Ä–æ –Ñ–Ω–æ—Ç–∞</span>
                        <span class="speaker-icon" onclick="event.stopPropagation(); playAudio('1_Enot_Story_button.mp3')">üîä</span>
                    </a>
                    <a href="2_Max_Adventure.html" class="book-link">
                        <span class="book-link-text">–ü—Ä–∏–≥–æ–¥–∏ –ú–∞–∫—Å–∞</span>
                        <span class="speaker-icon" onclick="event.stopPropagation(); playAudio('2_Max_Adventure_button.mp3')">üîä</span>
                    </a>
                    <!-- –ê–Ω–∞–ª–æ–≥—ñ—á–Ω–æ –¥–ª—è —ñ–Ω—à–∏—Ö —Ä—è–¥–∫—ñ–≤ —É –≤—Å—ñ—Ö —Ä–æ–∑–¥—ñ–ª–∞—Ö -->
                </div>
            </div>

            <!-- –Ü–Ω—à—ñ —Ä–æ–∑–¥—ñ–ª–∏ (–ü—Å–∏—Ö–æ–ª–æ–≥—ñ—è, –ó–¥–æ—Ä–æ–≤'—è —Ç–æ—â–æ) –æ—Ñ–æ—Ä–º–ª—é—é—Ç—å—Å—è –∞–Ω–∞–ª–æ–≥—ñ—á–Ω–æ -->
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        // –§—É–Ω–∫—Ü—ñ—è playAudio –∑–∞–ª–∏—à–∞—î—Ç—å—Å—è –±–µ–∑ –∑–º—ñ–Ω
        function playAudio(audioFile) {
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.src = audioFile;
            audioPlayer.play();
            audioPlayer.addEventListener('play', function() {
                document.querySelectorAll('audio').forEach(a => {
                    if (a !== audioPlayer) a.pause();
                });
            });
        }

        // –î–æ–¥–∞–Ω–æ –æ–±—Ä–æ–±–Ω–∏–∫ –¥–ª—è –∑–∞–ø–æ–±—ñ–≥–∞–Ω–Ω—è –∑–∞–ø—É—Å–∫—É –∞—É–¥—ñ–æ –ø—Ä–∏ –∫–ª—ñ–∫—É –Ω–∞ –ø–æ—Å–∏–ª–∞–Ω–Ω—è
        document.querySelectorAll('.book-link').forEach(link => {
            link.addEventListener('click', function(e) {
                if (e.target.classList.contains('speaker-icon')) {
                    e.preventDefault(); // –ó–∞–±–æ—Ä–æ–Ω—è—î–º–æ –ø–µ—Ä–µ—Ö—ñ–¥ –ø–æ –ø–æ—Å–∏–ª–∞–Ω–Ω—é
                }
            });
        });
    </script>
</body>
</html>
