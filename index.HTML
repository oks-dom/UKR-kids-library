<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дитяча бібліотека</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        
        /* Стилі для головного контейнера */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Стилі для меню */
        .menu {
            margin: 30px auto;
            max-width: 600px;
        }
        
        .genre {
            margin-bottom: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .genre-title {
            font-weight: bold;
            padding: 12px 15px;
            background-color: #81d4fa;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .genre-title:hover {
            background-color: #4fc3f7;
        }
        
        .books-list {
            display: none;
            padding: 10px 15px;
            background-color: white;
        }
        
        .book-link {
            display: block;
            padding: 8px 5px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }
        
        .book-link:last-child {
            border-bottom: none;
        }
        
        .book-link:hover {
            background-color: #f5f5f5;
        }
        
        /* Стилі для заголовка та опису */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2e7d32;
            margin-bottom: 10px;
        }
        
        /* Адаптація для мобільних пристроїв */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .menu {
                margin: 20px auto;
            }
            
            .genre-title {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <div class="header">
            <h1>Дитяча бібліотека</h1>
            <p>Оберіть книгу зі списку нижче</p>
        </div>
        
        <!-- Меню жанрів -->
        <div class="menu">
            <div class="genre">
                <div class="genre-title">Казки</div>
                <div class="books-list">
                    <a href="books/fairy_tale1.html" class="book-link">Казка про єнота</a>
                    <a href="books/fairy_tale2.html" class="book-link">Казка про дракона</a>
                </div>
            </div>
            
            <div class="genre">
                <div class="genre-title">Історія</div>
                <div class="books-list">
                    <a href="books/history1.html" class="book-link">Історія України</a>
                    <a href="books/history2.html" class="book-link">Великі подорожі</a>
                </div>
            </div>
            
            <div class="genre">
                <div class="genre-title">Наука</div>
                <div class="books-list">
                    <a href="books/science1.html" class="book-link">Цікава фізика</a>
                    <a href="books/science2.html" class="book-link">Світ тварин</a>
                </div>
            </div>
            
            <div class="genre">
                <div class="genre-title">Спорт</div>
                <div class="books-list">
                    <a href="books/sport1.html" class="book-link">Футбол</a>
                    <a href="books/sport2.html" class="book-link">Баскетбол</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Розгортання списку книжок за жанром
        const genreTitles = document.querySelectorAll('.genre-title');
        genreTitles.forEach(title => {
            title.addEventListener('click', function() {
                const list = this.nextElementSibling;
                list.style.display = list.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
</body>
</html>
