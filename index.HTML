<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дитяча бібліотека</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        
        /* Стилі для меню */
        .menu {
            background-color: #f0f0f0;
            padding: 20px;
            overflow-y: auto;
        }
        
        .menu-button {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: #81d4fa;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .content {
            padding: 20px;
        }
        
        .genre {
            margin-bottom: 15px;
        }
        
        .genre-title {
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
            background-color: #ddd;
            border-radius: 5px;
        }
        
        .books-list {
            display: none;
            padding-left: 15px;
            margin-top: 5px;
        }
        
        .book-link {
            display: block;
            padding: 5px;
            color: #333;
            text-decoration: none;
        }
        
        .book-link:hover {
            background-color: #ddd;
        }
        
        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
            }
            
            .menu {
                position: fixed;
                top: 50px;
                bottom: 0;
                width: 250px;
                transform: translateX(-100%);
                transition: transform 0.3s;
                z-index: 999;
            }
            
            .menu.active {
                transform: translateX(0);
            }
            
            .menu-button {
                display: block;
            }
            
            .content {
                padding-top: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Кнопка для мобільних пристроїв -->
    <button class="menu-button" id="menuButton">☰ Жанри</button>
    
    <!-- Меню жанрів -->
    <div class="menu" id="menu">
        <div class="genre">
            <div class="genre-title">Казки</div>
            <div class="books-list">
                <a href="books/fairy_tale1.html" class="book-link">Казка про єнота</a>
                <a href="books/fairy_tale2.html" class="book-link">Казка про дракона</a>
            </div>
        </div>
        
        <div class="genre">
            <div class="genre-title">Історія</div>
            <div class="books-list">
                <a href="books/history1.html" class="book-link">Історія України</a>
                <a href="books/history2.html" class="book-link">Великі подорожі</a>
            </div>
        </div>
        
        <div class="genre">
            <div class="genre-title">Наука</div>
            <div class="books-list">
                <a href="books/science1.html" class="book-link">Цікава фізика</a>
                <a href="books/science2.html" class="book-link">Світ тварин</a>
            </div>
        </div>
        
        <div class="genre">
            <div class="genre-title">Спорт</div>
            <div class="books-list">
                <a href="books/sport1.html" class="book-link">Футбол</a>
                <a href="books/sport2.html" class="book-link">Баскетбол</a>
            </div>
        </div>
    </div>
    
    <!-- Основний вміст -->
    <div class="content">
        <h1>Вітаємо в дитячій бібліотеці!</h1>
        <p>Оберіть книгу з меню зліва, щоб почати читання.</p>
    </div>
    
    <script>
        // Відкриття/закриття меню на мобільних пристроях
        document.getElementById('menuButton').addEventListener('click', function() {
            document.getElementById('menu').classList.toggle('active');
        });
        
        // Розгортання списку книжок за жанром
        const genreTitles = document.querySelectorAll('.genre-title');
        genreTitles.forEach(title => {
            title.addEventListener('click', function() {
                const list = this.nextElementSibling;
                list.style.display = list.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
</body>
</html>
