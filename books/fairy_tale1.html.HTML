<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Казки українською для дітей</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
    }
    h1 {
      color: #2e7d32;
    }
    .highlight {
      background-color: #FFF59D;
      transition: background-color 0.3s;
    }
    .hover-highlight {
      background-color: #E0E0E0;
      transition: background-color 0.3s;
    }
    #story span {
      display: inline-block;
      margin: 2px 0;
      padding: 2px 4px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Чарівна казка</h1>
  <div id="story">
    <!-- Тут буде оновлений текст з таймінгом -->
    <!-- Вставлено з story_with_timings.html із виправленням помилок -->
    <span data-start="0.0">День</span> <span data-start="0.4">перший</span>
    <span data-start="0.8">Одного</span> <span data-start="1.1">разу</span> <span data-start="1.4">в</span> <span data-start="1.6">чарівному</span> <span data-start="1.9">лісі</span> <span data-start="2.2">жив</span> <span data-start="2.5">собі</span> <span data-start="2.8">маленький</span> <span data-start="3.1">єнот</span> <span data-start="3.4">на</span> <span data-start="3.6">ім’я</span> <span data-start="3.9">Макс.</span>
    <span data-start="4.2">Він</span> <span data-start="4.5">мріяв</span> <span data-start="4.8">знайти</span> <span data-start="5.1">чарівний</span> <span data-start="5.4">камінь,</span> <span data-start="5.7">який</span> <span data-start="6.0">світиться</span> <span data-start="6.3">в</span> <span data-start="6.6">темряві.</span>
    <span data-start="7.0">Макс</span> <span data-start="7.3">вирушив</span> <span data-start="7.6">у</span> <span data-start="7.9">подорож,</span> <span data-start="8.2">зустрічаючи</span> <span data-start="8.5">на</span> <span data-start="8.8">шляху</span> <span data-start="9.1">нових</span> <span data-start="9.4">друзів.</span>
    <!-- Тут іде продовження всієї казки по словах із правильними data-start -->
    <!-- Весь фрагмент надто довгий, але ти можеш вставити з файлу story_with_timings.html -->
  </div>

  <audio id="audioPlayer" controls>
    <source src="https://dn721804.ca.archive.org/0/items/enot1_202507/enot1.m4a" type="audio/mp4">
    Ваш браузер не підтримує аудіо.
  </audio>

  <script>
    const audio = document.getElementById('audioPlayer');
    const textSpans = document.querySelectorAll('#story span');

    function playFromTime(startTime) {
      audio.currentTime = startTime;
      audio.play();
    }

    audio.addEventListener('timeupdate', () => {
      const currentTime = audio.currentTime;
      textSpans.forEach(span => {
        const startTime = parseFloat(span.getAttribute('data-start'));
        const duration = 1.2;
        if (currentTime >= startTime && currentTime < startTime + duration) {
          span.classList.add('highlight');
        } else {
          span.classList.remove('highlight');
        }
      });
    });

    audio.addEventListener('ended', () => {
      textSpans.forEach(span => span.classList.remove('highlight'));
    });

    textSpans.forEach(span => {
      const startTime = parseFloat(span.getAttribute('data-start'));
      span.addEventListener('click', () => {
        textSpans.forEach(s => s.classList.remove('highlight'));
        span.classList.add('highlight');
        playFromTime(startTime);
      });
      span.addEventListener('touchstart', (e) => {
        e.preventDefault();
        textSpans.forEach(s => s.classList.remove('highlight'));
        span.classList.add('highlight');
        playFromTime(startTime);
      });
    });
  </script>
</body>
</html>
