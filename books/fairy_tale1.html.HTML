<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Казки українською для дітей</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
    }
    h1 {
      color: #2e7d32;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 1rem;
      background-color: #81d4fa;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4fc3f7;
    }
    .highlight {
      background-color: #FFF59D;
      transition: background-color 0.3s;
    }
    .hover-highlight {
      background-color: #E0E0E0;
      transition: background-color 0.3s;
    }
    #story span {
      display: inline-block;
      margin: 2px 0;
      padding: 2px 4px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Чарівна казка</h1>
  <div id="story">
    <span data-start="0.0">Одного</span>
    <span data-start="1.72">разу,</span>
    <span data-start="2.84">в</span>
    <span data-start="2.98">чарівному</span>
    <span data-start="3.62">лісі,</span>
    <span data-start="4.42">жив</span>
    <span data-start="5.06">собі</span>
    <span data-start="5.8">маленький</span>
    <span data-start="6.66">єнот</span>
    <span data-start="7.24">на</span>
    <span data-start="7.78">ім'я</span>
    <span data-start="8.24">Макс.</span>
    <span data-start="9.72">Він</span>
    <span data-start="10.08">мріяв</span>
    <span data-start="10.62">знайти</span>
    <span data-start="11.62">чарівний</span>
    <span data-start="12.18">камінь,</span>
    <span data-start="13.22">який</span>
    <span data-start="13.52">світиться</span>
    <span data-start="14.2">в</span>
    <span data-start="14.3">темряві.</span>
    <span data-start="15.76">Макс</span>
    <span data-start="16.46">вирушив</span>
    <span data-start="17.16">у</span>
    <span data-start="17.26">подорож,</span>
    <span data-start="18.34">зустрічаючи</span>
    <span data-start="19.2">на</span>
    <span data-start="19.38">шляху</span>
    <span data-start="19.84">нових</span>
    <span data-start="20.22">друзів.</span>
  </div>

  <img id="storybookImage"
       src="https://raw.githubusercontent.com/oks-dom/UKR-kids-library/main/images/enotKazka.png"
       alt="Казковий ліс із єнотом"
       style="max-width: 25%; height: auto; border-radius: 12px; cursor: pointer; transition: max-width 0.5s ease;" 
       onclick="toggleImageSize()">

  <script>
    let isExpanded = false;

    function toggleImageSize() {
      const img = document.getElementById("storybookImage");

      if (!isExpanded) {
        img.style.maxWidth = "100%";
      } else {
        img.style.maxWidth = "25%";
      }

      isExpanded = !isExpanded;
    }
  </script>

  <audio id="audioPlayer" controls>
    <source src="https://dn721907.ca.archive.org/0/items/kazkaaudio/kazkaaudio.m4a" type="audio/mp4">
    Ваш браузер не підтримує аудіо.
  </audio>

  <script>
    const audio = document.getElementById('audioPlayer');
    const textSpans = document.querySelectorAll('#story span');

    // Підсвічування під час відтворення
    audio.addEventListener('timeupdate', () => {
      const currentTime = audio.currentTime;

      textSpans.forEach(span => {
        const startTime = parseFloat(span.getAttribute('data-start'));
        const duration = 1.0;

        if (currentTime >= startTime && currentTime < startTime + duration) {
          span.classList.add('highlight');
        } else {
          span.classList.remove('highlight');
        }
      });
    });

    audio.addEventListener('ended', () => {
      textSpans.forEach(span => span.classList.remove('highlight'));
    });

    // Обробка кліку і дотику на span
    textSpans.forEach(span => {
      const startTime = parseFloat(span.getAttribute('data-start'));

      // Hover для миші
      span.addEventListener('mouseenter', () => {
        if (!('ontouchstart' in window)) {
          span.classList.add('hover-highlight');
        }
      });

      span.addEventListener('mouseleave', () => {
        if (!('ontouchstart' in window)) {
          span.classList.remove('hover-highlight');
        }
      });

      // Єдиний обробник для обох платформ
      const triggerPlayback = (e) => {
        e.preventDefault();
        textSpans.forEach(s => s.classList.remove('highlight'));
        span.classList.add('highlight');
        audio.currentTime = startTime;
        audio.play();
      };

      span.addEventListener('click', triggerPlayback);
      span.addEventListener('touchend', triggerPlayback);
    });
  </script>
</body>
</html>
